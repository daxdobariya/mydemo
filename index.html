<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; margin: 50px;">

  <h1 style="color: #2c3e50; margin-bottom: 20px;">Welcome to My Page</h1>

  <p style="font-size: 18px; color: #555; line-height: 1.6;">
    This is a simple HTML page styled with <strong>inline CSS</strong>.  
    Everything is written directly inside the <code>style</code> attribute.
  </p>

  <a href="https://www.example.com" 
     style="display: inline-block; padding: 10px 20px; background-color: #3498db; 
            color: white; text-decoration: none; border-radius: 5px; margin-top: 20px;">
    Visit Example
  </a>

</body>
</html>
